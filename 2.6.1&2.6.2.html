<h4>> 2.6.1&2.6.2: Communitcating CO's. </h4>
 </div>
 <div class="my-3 mx-4"> 
    <ol><b>EVIDENCE:</b></ol>
    <li>Department wise PSO and CO document</li>
    <li>Consolidated Course outcome mapping table</li>
    <li>Consolidated table of CO's attainment with brief description of method used for calculation of the attainment level</li>
     </div>
<form>
    <div class="my-3 mx-4">       
        <label for="dp">Department:</label><br>

              <option value="12">BAF</option>
              <option value="13">Psychology</option>
              <option value="14">Botany</option>
              <option value="15">Zoology</option>
              <option value="16">Maths</option>
              <option value="17">Foundation course</option>
            </select>
            </div> 

<div class="my-3 mx-4"> 
        <label for="co">Method Of Communicating CO's And PSO's to Students(Other Than Display on Website):</label><br>
        <input type="text" id="co" name="Method Of Communicating CO's And PSO's to Students(Other Than Display on Website)" size="100">
</div>

<div class="my-3 mx-4">
           <button type="submit" class="btn btn-primary">Submit</button>
