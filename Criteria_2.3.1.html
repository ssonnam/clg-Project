<h4>>2.2.1: The Institution Assesses THe Learning Levels Of The Students And Oganizes Special Programmes For Advanced Learners And Slow Learners. </h4>
 </div>
<form>

              <option value="3">Microbiology</option>
              <option value="4">Commerce</option>
              <option value="5">Accounts(M.COm)</option>

              <option value="10">Computer Science</option>

              <option value="12">BAF</option>
              <option value="13">Psychology</option>
              <option value="14">Botany</option>
              <option value="15">Zoology</option>
              <option value="16">Maths</option>
              <option value="17">Foundation course</option>
            </select>
            </div> 

<div class="my-3 mx-4"> 
        <label for="date">Date Of Assessment Test,If Conducted:</label><br>
        <input type="date" id="date" name="Date Of Assessment Test,If Conducted">
</div>
<div class="my-3 mx-4">

        <input type="Text" name="Topic" id="cc" size="60" >
      </div>

 <div class="my-3 mx-4">
        <label for="a">Objective:</label><br>
        <input type="text" name="Objective" id="a" size="60" />
      </div>
<div class="my-3 mx-4">

        <input type="text" name="Speaker" id="a" size="60" />
      </div>   
<div class="my-3 mx-4">

        <input type="text" name="Organisation" id="a" size="60" />
      </div>   
<div class="my-3 mx-4">
        <label for="a">Class:</label><br>
        <input type="text" name="Class" id="a" size="60" />
      </div> 
<div class="my-3 mx-4">
        <label for="a">Participation:</label><br>
        <input type="number"  min="0" max="500" placeholder="0" name="Participation" id="a" size="60" />
      </div>   

<div class="my-3 mx-4">
           <button type="submit" class="btn btn-primary">Submit</button>
        </div>
